<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Formulario A3</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">

    <div class="panel text-center" id="form-box"> 



        <form class = "form" id="formulario" method="POST" action="enviar.php"  enctype="multipart/form-data">

            <h1 class="text-center form-group">Formulario A3 - WEB</h1>

            <!---   NOME      -->
        <div class="form-group">
            
          <div class="nome">
            <label><b>Nome:</b></label>
         </div>
         <div>
            <input type="text" name="nome" id="nome" required placeholder="Nome completo">
          </div>
        </div>

            <!--      CPF-->


            <div class="form-group">
             <div class="nome">
                <label><b>CPF:</b></label>
             </div>
             <div>
                <input type="number" name="cpf" id="cpf" required placeholder="Obrigatorio" >
             <div>
                <small id="smallCpf" class="form-text text-muted">Nunca compartilharemos seu CPF com ninguém.</small>
             </div>   
             </div>   
            </div>


            <!--      SEXO    -->

            <div class="form-group">
               <div class="nomeSexo">
                <label><b>Sexo:</b></label>
               </div>
               <div>
                <select  name="sexO" class="sexo" id="sexo" required>

                    <option value="">-</option>    

                    <option value="M">Masculino</option>

                    <option value="F">Feminino</option>

                </select>
                </div>
            </div>

            <!--   RESERVISTA  -->
             
            <div class=" form-group" >
              <div class="numReservista">
               <div class="nomeReservista">
                <label>Reservista:</label>
               </div>

               <div>
                <input type="number"  name="reservista" id="reservista" placeholder="Obrigatorio">
               </div>
              </div>
            </div>
         <!--  PERFIL     -->
         
        <div class="form-group arquivo">
            
          <div class="nome">
            <label>Perfil:</label>
          </div>
          <div>
          <input type="file" name="imagem" class="btn btn-success"  accept="image/png, image/jpeg" required /> 
          </div>


        </div>


            <!-- EMAIL   -->

            <div class="form-group"> 
             <div class="nome">
                <label>Email:</label>
             </div>
                <input type="email" required name="email" id="email" placeholder="EXEMPLE@EXEMPLE">



            </div>



            <!--- SENHA  -->

            <div class="form-group">
              <div class="nome">
                <label>Senha:</label>
              </div>
                <input type="password" required name="senha" id="senha"placeholder="Obrigatorio">
            
            </div>
            
            <div class="traco"></div>

            <div class="btnEnviar">
            <button id="btn-form"> Enviar </button>
            </div>

          <div class="rodape">
              <smal class="form-text text-muted">Suas informações são mantidas em sigilo absoluto em nossa base de dados.</smal>
          </div>


          
        <div id="resposta">Status </div>
        </form>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/scripts.js"></script>



</body>
</html>
